<div class="mt-6">
  <!-- Encabezado -->
  <div class="px-4 sm:px-12 mb-4">
    <div
      class="inline-flex items-center gap-2 rounded-full border border-pink-200 bg-pink-50 px-3 py-1 text-xs text-pink-700"
    >
      <span class="h-2 w-2 rounded-full bg-pink-500"></span>
      Inventario
    </div>
    <h1 class="mt-2 text-3xl font-semibold tracking-tight text-pink-500">
      Mis categorías
    </h1>
    <p class="text-sm text-slate-500 mt-1">
      Visualiza, crea y administra las categorías de tu tienda.
    </p>
  </div>

  <!-- Barra de acciones -->
  <div class="px-4 sm:px-12 mb-4">
    <div
      class="flex flex-col sm:flex-row items-stretch sm:items-center gap-3 sm:gap-4"
    >
      <!-- Buscador pill -->
      <div
        class="flex items-center w-full sm:w-80 rounded-full border border-slate-300 bg-white px-3 py-2 focus-within:ring-2 focus-within:ring-pink-300"
      >
        <i class="pi pi-search text-slate-400 mr-2"></i>
        <input
          type="text"
          placeholder="Buscar categoría"
          class="flex-1 outline-none border-none bg-transparent text-slate-700 placeholder:text-slate-400"
        />
      </div>

      <div class="flex-1"></div>

      <!-- Formulario crear categoría -->
      <div class="flex flex-col gap-2 w-full">
        <form
          [formGroup]="newCategoryForm"
          (ngSubmit)="createCategory()"
          class="flex justify-end items-end gap-2"
        >
          <!-- Label arriba del input -->
          <div class="flex flex-col">
            <label for="name" class="font-medium mb-1 text-gray-600"
              >Añadir nueva categoría</label
            >
            <input
              id="name"
              type="text"
              pInputText
              formControlName="name"
              placeholder="Ej: Bebidas"
              class="w-48"
            />
          </div>

          <p-button
            type="submit"
            label="Añadir categoría"
            [outlined]="true"
            severity="success"
            [disabled]="newCategoryForm.invalid"
          ></p-button>
        </form>
      </div>
    </div>
  </div>

  <!-- Contenido -->
  <div class="px-4 sm:px-12">
    <!-- Skeleton -->
    <ng-container *ngIf="isLoading; else contentTpl">
      <div
        class="bg-white border border-slate-200 rounded-2xl shadow-sm p-6 animate-pulse"
      >
        <div class="h-5 w-1/3 bg-slate-200 rounded mb-4"></div>
        <div class="h-16 bg-slate-200 rounded mb-2"></div>
        <div class="h-16 bg-slate-200 rounded mb-2"></div>
        <div class="h-16 bg-slate-200 rounded"></div>
      </div>
    </ng-container>

    <!-- Lista / Empty -->
    <ng-template #contentTpl>
      <ng-container *ngIf="categories?.length; else emptyTpl">
        <p-accordion
          class="w-full"
          expandIcon="pi pi-plus"
          collapseIcon="pi pi-minus"
        >
          <p-accordionTab
            *ngFor="let c of categories"
            (onOpen)="c.isOpen = true; loadProducts(c)"
            (onClose)="c.isOpen = false"
          >
            <!-- Header -->
            <ng-template pTemplate="header">
              <span class="flex items-center gap-3 w-full">
                <p-avatar
                  icon="pi pi-folder"
                  shape="circle"
                  styleClass="bg-pink-100 text-pink-500"
                ></p-avatar>
                <span
                  class="font-medium text-slate-800 block max-w-[120px] truncate sm:max-w-none"
                >
                  {{ c.name }}
                </span>
                <p-badge
                  [value]="c.count"
                  severity="success"
                  class="ml-auto mr-2"
                ></p-badge>
                <button
                  pButton
                  icon="pi pi-trash"
                  class="p-button-rounded p-button-text p-button-danger"
                  (click)="deleteCategory(c); $event.stopPropagation()"
                ></button>
              </span>
            </ng-template>

            <!-- Body -->
            <div *ngIf="c.loading" class="text-slate-400 p-4">
              Cargando productos…
            </div>

            <div
              *ngIf="!c.loading && (!c.products || !c.products.length)"
              class="text-slate-500 p-4"
            >
              No hay productos en esta categoría.
            </div>

            <div
              *ngIf="c.products?.length"
              class="relative overflow-hidden px-1"
            >
              <div
                class="flex gap-4 overflow-x-auto snap-x snap-mandatory scrollbar-hide pb-4"
              >
                <div
                  *ngFor="let p of c.products"
                  class="snap-start shrink-0 w-64 rounded-xl border border-slate-200 bg-white shadow-sm hover:shadow-md transition"
                >
                  <div
                    class="w-full h-40 rounded-t-xl overflow-hidden bg-slate-50"
                  >
                    <img
                      class="w-full h-full object-cover"
                      [src]="
                        (p.imagen_url && p.imagen_url[0]) ||
                        'https://placehold.co/400x300?text=Producto'
                      "
                      alt="{{ p.nombre_producto }}"
                    />
                  </div>
                  <div class="p-3">
                    <div class="font-medium text-slate-800 truncate">
                      {{ p.nombre_producto }}
                    </div>
                    <div class="text-xs text-slate-500 truncate">
                      {{ p.descripcion }}
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Editor de nombre -->
            <div class="border-t border-slate-200 mt-4 pt-4">
              <form
                [formGroup]="categoryForms[c.id]"
                (ngSubmit)="updateCategory(c)"
                class="flex items-center gap-2 flex-wrap"
              >
                <input
                  type="text"
                  pInputText
                  formControlName="name"
                  class="flex-1"
                />
                <button
                  type="submit"
                  pButton
                  label="Guardar"
                  icon="pi pi-check"
                  class="p-button-rounded p-button-success"
                  [disabled]="
                    categoryForms[c.id].pristine || categoryForms[c.id].invalid
                  "
                ></button>
              </form>
            </div>
          </p-accordionTab>
        </p-accordion>
      </ng-container>

      <!-- Empty state -->
      <ng-template #emptyTpl>
        <div
          class="bg-white border border-slate-200 rounded-2xl shadow-sm p-10 text-center"
        >
          <div
            class="mx-auto w-14 h-14 rounded-2xl bg-pink-50 flex items-center justify-center text-pink-500 mb-3"
          >
            <i class="pi pi-tags text-2xl"></i>
          </div>
          <h3 class="text-lg font-semibold text-slate-800">
            Aún no tienes categorías
          </h3>
          <p class="text-sm text-slate-500 mt-1">
            Crea tu primera categoría para organizar tus productos.
          </p>
        </div>
      </ng-template>
    </ng-template>
  </div>
</div>
<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
