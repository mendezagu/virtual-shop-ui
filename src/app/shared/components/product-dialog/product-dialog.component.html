<p-dialog
  [header]="product ? 'Editar producto' : 'Nuevo producto'"
  [(visible)]="visible"
  (onHide)="handleHide()"
  [modal]="true"
  [style]="{ width: '95%', maxWidth: '700px' }"
  [breakpoints]="{ '960px': '90vw', '640px': '95vw' }"
  class="mb-4"
>
  <div class="card">
    <p-messages
      [(value)]="messages"
      [enableService]="false"
      [closable]="false"
    />
  </div>

  <form
    [formGroup]="productForm"
    (ngSubmit)="submit()"
    class="flex flex-col gap-6"
  >
    <p-tabView>
      <!-- TAB 1: Detalles -->
      <p-tabPanel>
        <ng-template pTemplate="header">
          <i class="pi pi-book"></i>
          <span class="ml-2">Detalles</span>
        </ng-template>

        <!-- Nombre y Stock -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="flex flex-col gap-2">
            <label for="nombre_producto">Nombre del producto</label>
            <p-iconField iconPosition="left" class="w-full">
              <p-inputIcon styleClass="pi pi-box" />
              <input
                pInputText
                placeholder="Ej: Remera oversize"
                formControlName="nombre_producto"
                type="text"
                class="w-full"
              />
            </p-iconField>
            <small
              class="p-error"
              *ngIf="
                productForm.get('nombre_producto')?.invalid &&
                (productForm.get('nombre_producto')?.dirty ||
                  productForm.get('nombre_producto')?.touched)
              "
            >
              El nombre es obligatorio
            </small>
          </div>

          <div class="flex flex-col gap-2">
            <label for="stock">Stock</label>
            <input
              pInputText
              formControlName="stock"
              type="number"
              class="w-full"
            />
            <small
              class="p-error"
              *ngIf="
                productForm.get('stock')?.invalid &&
                (productForm.get('stock')?.dirty ||
                  productForm.get('stock')?.touched)
              "
            >
              El stock es obligatorio
            </small>
          </div>
        </div>

        <!-- SKU y Código de barras -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
          <div class="flex flex-col gap-2">
            <label for="sku">Sku / Código</label>
            <input
              pInputText
              formControlName="sku"
              type="text"
              class="w-full"
            />
          </div>
          <div class="flex flex-col gap-2">
            <label for="codigo_barras">Código de barras</label>
            <input
              pInputText
              formControlName="codigo_barras"
              type="text"
              class="w-full"
            />
          </div>
        </div>

        <!-- Categoría y Unidad -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
          <div class="flex flex-col gap-2">
            <label for="categoriaSelect">Categoría</label>
            <p-dropdown
              formControlName="categoriaSelect"
              [options]="categories"
              optionLabel="name"
              optionValue="id"
              placeholder="Selecciona una categoría"
              class="w-full"
              (onChange)="onCategorySelectChange($event.value)"
            >
              <ng-template let-category pTemplate="item">
                <div class="flex items-center gap-2">
                  <img
                    *ngIf="category.imageUrl"
                    [src]="category.imageUrl"
                    alt="img"
                    class="w-6 h-6 rounded-full"
                  />
                  <span>{{ category.name }}</span>
                  <span class="text-xs text-slate-400">
                    ({{ category.count }})
                  </span>
                </div>
              </ng-template>
              <ng-template pTemplate="footer">
                <div class="p-2 border-t text-center">
                  <button
                    pButton
                    type="button"
                    class="p-button-text p-button-sm w-full"
                    (click)="onCategorySelectChange('__NEW__')"
                  >
                    + Crear nueva categoría
                  </button>
                </div>
              </ng-template>
            </p-dropdown>

            <div *ngIf="showNewCategory" class="mt-2">
              <label for="categoria">Nueva categoría</label>
              <input
                pInputText
                formControlName="categoria"
                type="text"
                placeholder="Ej. Panadería artesanal"
                class="w-full"
              />
            </div>
          </div>

          <div class="flex flex-col gap-2">
            <label for="unidad_medida">Unidad de medida</label>
            <p-dropdown
              formControlName="unidad_medida"
              [options]="unidadOptions"
              optionLabel="label"
              optionValue="value"
              placeholder="Selecciona unidad"
              class="w-full"
            ></p-dropdown>
          </div>
        </div>
        <!-- vencimiento y Condición -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
          <div class="flex flex-col gap-2">
            <label for="vencimiento">Vencimiento</label>
            <input
              pInputText
              formControlName="vencimiento"
              type="date"
              class="w-full"
            />
          </div>
          <div class="flex flex-col gap-2">
            <label for="condicion">Condición</label>
            <p-dropdown
              formControlName="condicion"
              [options]="condicionOptions"
              optionLabel="label"
              optionValue="value"
              placeholder="Selecciona condición"
              class="w-full"
            ></p-dropdown>
          </div>
        </div>

        <!-- Descripción -->
        <div class="flex flex-col gap-2 mt-4">
          <label for="descripcion">Descripción</label>
          <textarea
            rows="5"
            pInputTextarea
            formControlName="descripcion"
            class="w-full"
          ></textarea>
        </div>
      </p-tabPanel>

      <!-- TAB 2: Precio -->
      <p-tabPanel>
        <ng-template pTemplate="header">
          <i class="pi pi-dollar"></i>
          <span class="ml-2">Precio</span>
        </ng-template>
        <div class="flex gap-4">
          <div class="flex flex-col gap-2">
            <label for="precio" class="font-bold">Precio</label>
            <div class="relative">
              <span
                class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-500 text-sm font-medium"
              >
                ARS $
              </span>
              <input
                pInputText
                id="precio"
                formControlName="precio"
                type="number"
                placeholder="0.00"
                class="w-full pl-16 text-left"
              />
            </div>
          </div>

          <div class="flex flex-col gap-2">
            <label for="costo" class="font-bold">Costo</label>
            <div class="relative">
              <span
                class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-500 text-sm font-medium"
              >
                ARS $
              </span>
              <input
                pInputText
                id="costo"
                formControlName="costo"
                type="number"
                placeholder="0.00"
                class="w-full pl-16 text-left"
              />
            </div>
          </div>
        </div>

        <div class="flex flex-col gap-2">
          <label for="descuento" class="font-bold">Descuento</label>
          <p-inputNumber
            id="descuento"
            formControlName="descuento"
            suffix=" %"
            [min]="0"
            [max]="100"
            [minFractionDigits]="0"
            [maxFractionDigits]="2"
            class="w-full"
          ></p-inputNumber>
        </div>

        <div class="flex gap-4">
          <div class="flex flex-col gap-2">
            <label for="ganancia" class="font-bold">Ganancia</label>
            <div class="relative">
              <span
                class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-500 text-sm font-medium"
              >
                ARS $
              </span>
              <input
                pInputText
                id="ganancia"
                formControlName="ganancia"
                type="number"
                placeholder="0.00"
                class="w-full pl-16 text-left"
              />
            </div>
          </div>

          <div class="flex flex-col gap-2">
            <label for="precio_final" class="font-bold">Precio final</label>
            <div class="relative">
              <span
                class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-500 text-sm font-medium"
              >
                ARS $
              </span>
              <input
                pInputText
                id="precio_final"
                formControlName="precio_final"
                type="number"
                placeholder="0.00"
                class="w-full pl-16 text-left"
              />
            </div>
          </div>
        </div>
      </p-tabPanel>

      <!-- TAB 3: Variantes -->
      <p-tabPanel>
        <ng-template pTemplate="header">
          <i class="pi pi-list-check"></i>
          <span class="ml-2">Variantes</span>
        </ng-template>
        <div class="flex flex-col gap-3">
          <p-checkbox
            formControlName="presentacion_multiple"
            binary="true"
            label="Producto con variantes"
          ></p-checkbox>

          <div
            *ngIf="productForm.get('presentacion_multiple')?.value"
            formArrayName="variants"
            class="flex flex-col gap-4"
          >
            <div
              *ngFor="let varGroup of variants.controls; let i = index"
              [formGroupName]="i"
              class="border p-4 rounded-lg grid gap-4 md:grid-cols-3"
            >
              <div class="flex flex-col gap-2">
                <label>Nombre Variante</label>
                <input
                  pInputText
                  formControlName="nombre"
                  type="text"
                  class="w-full"
                />
              </div>
              <div class="flex flex-col gap-2">
                <label>Stock</label>
                <input
                  pInputText
                  formControlName="stock"
                  type="number"
                  class="w-full"
                />
              </div>
              <div class="flex flex-col gap-2">
                <label>Precio</label>
                <input
                  pInputText
                  formControlName="precio"
                  type="number"
                  class="w-full"
                />
              </div>
              <p-button
                label="Eliminar"
                severity="danger"
                (onClick)="quitarVariante(i)"
                type="button"
                class="col-span-3 md:col-span-1"
              ></p-button>
            </div>

            <p-button
              label="Agregar Variante"
              icon="pi pi-plus"
              (onClick)="agregarVariante()"
              type="button"
            ></p-button>
          </div>
        </div>
      </p-tabPanel>

      <!-- TAB 4: Imágenes -->
      <p-tabPanel>
        <ng-template pTemplate="header">
          <i class="pi pi-camera"></i>
          <span class="ml-2">Imágenes</span>
        </ng-template>

        <div class="card">
          <p-toast></p-toast>
          <p-fileUpload
            name="imagenes[]"
            accept="image/*"
            [multiple]="true"
            [customUpload]="true"
            maxFileSize="5000000"
            (onSelect)="onFileSelect($event)"
            [showUploadButton]="false"
            [showCancelButton]="false"
            class="w-full"
          >
            <!-- Toolbar -->
            <ng-template
              #header
              let-files
              let-chooseCallback="chooseCallback"
              let-clearCallback="clearCallback"
            >
              <div
                class="flex flex-wrap justify-between items-center flex-1 gap-4"
              >
                <div class="flex gap-2">
                  <p-button
                    (click)="chooseCallback()"
                    icon="pi pi-images"
                    [rounded]="true"
                    [outlined]="true"
                    label="Seleccionar"
                  ></p-button>
                  <p-button
                    (click)="clearCallback()"
                    icon="pi pi-times"
                    [rounded]="true"
                    [outlined]="true"
                    severity="danger"
                    [disabled]="!files || files.length === 0"
                  ></p-button>
                </div>
                <p-progressBar
                  [value]="totalSizePercent"
                  [showValue]="false"
                  class="w-full md:w-64 h-1"
                ></p-progressBar>
              </div>
            </ng-template>

            <!-- Content: previews -->
            <ng-template pTemplate="content">
              <div class="grid gap-4 sm:grid-cols-3 mt-4">
                <ng-container *ngFor="let url of preview; let i = index">
                  <div
                    *ngIf="url as img"
                    class="relative w-full h-40 rounded-lg overflow-hidden border bg-white shadow-sm"
                  >
                    <img
                      [src]="img"
                      alt="Imagen producto"
                      class="w-full h-full object-cover"
                    />

                    <!-- eliminar -->
                    <button
                      type="button"
                      class="absolute top-1 right-1 w-7 h-7 rounded-full bg-white/90 hover:bg-white text-rose-600 border shadow flex items-center justify-center"
                      (click)="removeFile(i)"
                    >
                      <i class="pi pi-times text-xs"></i>
                    </button>

                    <!-- editar -->
                    <button
                      type="button"
                      class="absolute bottom-1 right-1 w-7 h-7 rounded-full bg-white/90 hover:bg-white text-slate-700 border shadow flex items-center justify-center"
                      (click)="editSlot(i)"
                    >
                      <i class="pi pi-pencil text-xs"></i>
                    </button>
                  </div>

                  <!-- mostrar slot vacío si no hay imagen -->
                  <div
                    *ngIf="!url"
                    class="relative w-full h-40 rounded-lg border-dashed border-2 border-slate-300 flex items-center justify-center cursor-pointer"
                    (click)="editSlot(i)"
                  >
                    <i class="pi pi-camera text-slate-400 text-xl"></i>
                  </div>
                </ng-container>
              </div>
            </ng-template>

            <!-- Empty state -->
            <ng-template #empty>
              <div class="flex items-center justify-center flex-col p-6">
                <i
                  class="pi pi-cloud-upload border-2 rounded-full p-8 text-4xl text-gray-400"
                ></i>
                <p class="mt-6 mb-0">
                  Arrastra y suelta o usa el botón para subir imágenes
                </p>
              </div>
            </ng-template>
          </p-fileUpload>

          <!-- Input oculto para editar un slot puntual -->
          <input
            #slotFileInput
            type="file"
            accept="image/*"
            class="hidden"
            (change)="onSlotFileChange($event)"
          />
        </div>
      </p-tabPanel>
    </p-tabView>

    <!-- Botones -->
    <div class="flex flex-row justify-end gap-3 mt-6 w-full">
      <p-button
        label="Cancelar"
        severity="secondary"
        (onClick)="onCancel()"
        type="button"
        class="flex-1 sm:flex-none"
      ></p-button>
      <p-button
        [label]="product ? 'Guardar cambios' : 'Crear'"
        type="submit"
        [disabled]="productForm.invalid"
        class="flex-1 sm:flex-none"
      ></p-button>
    </div>
  </form>
</p-dialog>

<p-toast></p-toast>
