<div class="flex flex-col">
  <label class="text-[#656565] font-medium">{{ label }}</label>
  <input
    matInput
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="disabled"
    (input)="handleInput($event)"
    (blur)="onTouched()"
    class="px-6 py-2.5 text-md rounded-lg border focus:outline focus:outline-2 focus:outline-offset-2 bg-[#ffffff] text-[#444444] focus:outline-[#aaaaaa] border-[#cccccc]"
  />

  @if (errorMessage) {
  <mat-error class="text-red-500">{{ errorMessage }}</mat-error>
  }
</div>
