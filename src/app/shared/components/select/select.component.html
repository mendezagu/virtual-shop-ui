<div class="flex flex-col">
    @if (label) {
         <label>{{ label }}</label>
    }
 
  <select
    [disabled]="disabled"
    [value]="value"
    (change)="handleChange($event)"
    (blur)="onTouched()"
    class="px-6 py-2.5 text-md rounded-lg border focus:outline focus:outline-2 focus:outline-offset-2 bg-[#ffffff] text-[#444444] focus:outline-[#aaaaaa] border-[#cccccc]"
  >
    <option value="" disabled>{{ placeholder }}</option>
    @for (option of options; track $index) {
      <option [value]="option.value">
        {{ option.label }}
      </option>
    }
  </select>

  @if (errorMessage) {
    <mat-error>{{ errorMessage }}</mat-error>
  }
</div>
