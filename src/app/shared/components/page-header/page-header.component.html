<!-- ðŸ”¹ Encabezado moderno reutilizable -->
<div
  class="relative px-6 sm:px-12 py-10 mb-8 rounded-3xl overflow-hidden shadow-[0_8px_20px_rgba(236,72,153,0.08)]"
  [ngStyle]="{
    background:
      'linear-gradient(to right, ' +
      primaryColor +
      '15, #ffffff, ' +
      secondaryColor +
      '15)'
  }"
>
  <!-- Fondo decorativo -->
  <div
    class="absolute inset-0 blur-2xl"
    [ngStyle]="{
      background:
        'radial-gradient(circle at top left, ' +
        primaryColor +
        '25, transparent 70%)'
    }"
  ></div>

  <div
    class="relative z-10 flex flex-col-reverse sm:flex-row sm:items-center sm:justify-between gap-6 text-center sm:text-left"
  >
    <!-- Texto -->
    <div class="flex flex-col items-center sm:items-start">
      <h1
        class="mt-3 text-4xl sm:text-5xl font-extrabold leading-tight tracking-tight bg-gradient-to-r from-pink-500 via-fuchsia-500 to-purple-600 bg-clip-text text-transparent drop-shadow-sm inline-block"
      >
        {{ title }}
      </h1>

      <p class="text-sm sm:text-base text-slate-500 mt-2 max-w-md">
        {{ subtitle }}
      </p>
    </div>

    <!-- Ãcono decorativo -->
    <div
      class="flex items-center justify-center mx-auto sm:mx-0 w-24 h-24 sm:w-20 sm:h-20 rounded-3xl border border-pink-100 shadow-inner animate-[bounce_3s_ease-in-out_infinite]"
      [ngStyle]="{
        background:
          'linear-gradient(to top right, ' +
          primaryColor +
          '15, ' +
          secondaryColor +
          '15)',
        borderColor: primaryColor + '30'
      }"
    >
      <i
        [class]="icon + ' text-5xl sm:text-4xl'"
        [ngStyle]="{ color: primaryColor }"
      ></i>
    </div>
  </div>
</div>
