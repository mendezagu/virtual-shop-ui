<div class="flex flex-col items-center justify-center p-6 md:p-10 w-full max-w-md mx-auto">
  <div class="text-center mb-6">
    <i class="pi pi-shopping-bag text-pink-500 text-4xl mb-3"></i>
    <h2 class="text-2xl font-bold text-slate-700 mb-2">Bienvenido a PEDIAPP</h2>
    <p class="text-slate-500 text-sm">Ingresá tus datos para continuar</p>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()" class="w-full space-y-5">
    <!-- Email -->
    <div>
      <label class="block text-sm font-medium text-slate-600 mb-1">Correo electrónico</label>
      <input
        type="email"
        pInputText
        formControlName="email"
        placeholder="ejemplo@correo.com"
        class="w-full p-inputtext-sm"
      />
      <small *ngIf="form.controls.email.invalid && form.controls.email.touched" class="text-rose-500">
        Ingresá un correo válido.
      </small>
    </div>

    <!-- Contraseña -->
    <div>
      <label class="block text-sm font-medium text-slate-600 mb-1">Contraseña</label>
      <input
        type="password"
        pInputText
        formControlName="password"
        placeholder="••••••••"
        class="w-full p-inputtext-sm"
      />
      <small *ngIf="form.controls.password.invalid && form.controls.password.touched" class="text-rose-500">
        Mínimo 6 caracteres.
      </small>
    </div>

    <!-- Error -->
    <div *ngIf="error" class="text-rose-600 text-sm bg-rose-50 border border-rose-200 p-2 rounded-md text-center">
      {{ error }}
    </div>

    <!-- Botón de ingreso -->
    <button
      pButton
      label="Iniciar Sesión"
      type="submit"
      [disabled]="loading"
      class="w-full p-button-lg font-semibold shadow-md bg-gradient-to-r from-pink-500 to-purple-600 border-none"
    ></button>

    <div class="flex items-center my-4">
      <hr class="flex-1 border-slate-200" />
      <span class="px-3 text-xs text-slate-400 uppercase">o</span>
      <hr class="flex-1 border-slate-200" />
    </div>

    <button
      type="button"
      pButton
      icon="pi pi-google"
      label="Continuar con Google"
      class="w-full p-button-outlined text-slate-600 hover:text-pink-500 transition"
      (click)="loginWithGoogle()"
    ></button>
  </form>
</div>
