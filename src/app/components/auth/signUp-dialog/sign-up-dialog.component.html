<!-- ✅ Cartel flotante de éxito -->
<div
  *ngIf="successMessage"
  class="fixed top-1/3 left-1/2 transform -translate-x-1/2 -translate-y-1/2 
         bg-white border border-green-300 text-green-700 font-semibold
         shadow-lg px-6 py-3 rounded-xl text-center z-[9999] animate-fade-in">
  {{ successMessage }}
</div>

<div class="flex flex-col items-center justify-center p-6 md:p-10 w-full max-w-lg mx-auto">
  
  <div class="text-center mb-6">
    <i class="pi pi-shopping-bag text-pink-500 text-4xl mb-3"></i>
    <h2 class="text-2xl font-bold text-slate-700 mb-2">Crea tu cuenta</h2>
    <p class="text-slate-500 text-sm">Registrate para comenzar a usar ShoppiFast</p>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()" class="w-full space-y-5">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-slate-600 mb-1">Nombre</label>
        <input type="text" pInputText formControlName="nombre" placeholder="Tu nombre" class="w-full" />
        <small *ngIf="form.controls.nombre.invalid && form.controls.nombre.touched" class="text-rose-500">
          Ingresá un nombre válido.
        </small>
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-600 mb-1">Apellido</label>
        <input type="text" pInputText formControlName="apellido" placeholder="Tu apellido" class="w-full" />
        <small *ngIf="form.controls.apellido.invalid && form.controls.apellido.touched" class="text-rose-500">
          Ingresá un apellido válido.
        </small>
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-slate-600 mb-1">Correo electrónico</label>
      <input type="email" pInputText formControlName="email" placeholder="ejemplo@correo.com" class="w-full" />
      <small *ngIf="form.controls.email.invalid && form.controls.email.touched" class="text-rose-500">
        Ingresá un correo válido.
      </small>
    </div>

    <div>
      <label class="block text-sm font-medium text-slate-600 mb-1">Teléfono</label>
      <input type="text" pInputText formControlName="telefono" placeholder="1123456789" class="w-full" />
      <small *ngIf="form.controls.telefono.invalid && form.controls.telefono.touched" class="text-rose-500">
        Ingresá un teléfono válido.
      </small>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-slate-600 mb-1">Contraseña</label>
        <input type="password" pInputText formControlName="password" placeholder="••••••••" class="w-full" />
        <small *ngIf="form.controls.password.invalid && form.controls.password.touched" class="text-rose-500">
          Mínimo 6 caracteres.
        </small>
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-600 mb-1">Confirmar contraseña</label>
        <input type="password" pInputText formControlName="confirm_password" placeholder="••••••••" class="w-full" />
        <small *ngIf="!passwordsMatch() && form.controls.confirm_password.touched" class="text-rose-500">
          Las contraseñas no coinciden.
        </small>
      </div>
    </div>

    <div *ngIf="error" class="text-rose-600 text-sm bg-rose-50 border border-rose-200 p-2 rounded-md text-center">
      {{ error }}
    </div>

    <button
      pButton
      label="Registrarme"
      type="submit"
      [disabled]="loading"
      class="w-full p-button-lg font-semibold shadow-md bg-gradient-to-r from-pink-500 to-purple-600 border-none"
    ></button>

    <div class="flex items-center my-4">
      <hr class="flex-1 border-slate-200" />
      <span class="px-3 text-xs text-slate-400 uppercase">o</span>
      <hr class="flex-1 border-slate-200" />
    </div>

    <button
      type="button"
      pButton
      icon="pi pi-google"
      label="Registrarme con Google"
      class="w-full p-button-outlined text-slate-600 hover:text-pink-500 transition"
      (click)="registerWithGoogle()"
    ></button>

    <p class="text-center text-sm text-slate-500 mt-4">
      ¿Ya tenés cuenta?
      <a class="text-pink-500 font-medium hover:underline cursor-pointer" (click)="closeDialog()">Iniciá sesión</a>
    </p>
  </form>
</div>
