<div class="mt-5 px-4 sm:px-8 w-full">
  <div class="mb-5">
    <div class="inline-flex items-center gap-2 rounded-full border border-pink-200 bg-pink-50 px-3 py-1 text-xs text-pink-700">
      <span class="h-2 w-2 rounded-full bg-pink-500"></span>
      Contacto
    </div>
    <h2 class="mt-2 text-2xl font-semibold tracking-tight text-pink-500">Email y redes sociales</h2>
    <p class="text-sm text-slate-500 mt-1">Opcionales pero recomendados para que te encuentren.</p>
  </div>

  <div class="relative bg-white border border-slate-200 rounded-2xl shadow-sm w-full max-w-5xl">
    <div class="absolute inset-x-0 top-0 h-1 bg-gradient-to-r from-pink-300 via-pink-400 to-pink-300"></div>

    <ng-container *ngIf="isLoading; else formTpl">
      <div class="p-6 sm:p-10 space-y-4 animate-pulse">
        <div class="h-5 w-1/3 bg-slate-200 rounded"></div>
        <div class="h-12 bg-slate-200 rounded"></div>
        <div class="h-12 bg-slate-200 rounded"></div>
      </div>
    </ng-container>

    <ng-template #formTpl>
      <form [formGroup]="form" (ngSubmit)="save()" class="p-6 sm:p-10 space-y-4">
        <app-input formControlName="telefono_contacto" label="TelÃ©fono de contacto" type="text"></app-input>
        <app-input formControlName="email_contacto" label="Email de contacto" type="email"></app-input>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Redes sociales</label>
          <div formArrayName="redes_sociales" class="space-y-2">
            <div *ngFor="let ctrl of redesSociales.controls; let i=index" class="flex gap-2">
              <input [formControlName]="i" class="border rounded-xl px-3 py-2 flex-1" placeholder="https://instagram.com/mitienda" />
              <button type="button" (click)="removeRed(i)" class="rounded-xl border px-3 py-2 text-slate-600 hover:bg-slate-50">Quitar</button>
            </div>
          </div>
          <button type="button" (click)="addRed()" class="mt-2 rounded-xl bg-emerald-50 text-emerald-700 border border-emerald-200 px-3 py-2 text-sm hover:bg-emerald-100">
            + Agregar red
          </button>
        </div>

        <div class="my-4 h-px bg-gradient-to-r from-transparent via-slate-200 to-transparent"></div>

        <div class="flex justify-end">
          <button type="submit" [disabled]="form.invalid || form.pristine"
                  class="rounded-xl bg-emerald-500 hover:bg-emerald-600 text-white px-5 py-2.5 shadow-sm">
            Guardar cambios
          </button>
        </div>
      </form>
    </ng-template>
  </div>
</div>
