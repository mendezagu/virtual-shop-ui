<div class="mt-5 px-4 sm:px-8 w-full">
  <div class="mb-5">
    <p class="text-sm text-slate-500 mt-1">
      Agrega tus horarios y la ubicación de tu tienda fisica si tenes local a la
      calle
    </p>
  </div>

  <div>
    <ng-container *ngIf="isLoading; else formTpl">
      <div class="p-6 sm:p-10 space-y-4 animate-pulse">
        <div class="h-5 w-1/3 bg-slate-200 rounded"></div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div class="h-12 bg-slate-200 rounded"></div>
          <div class="h-12 bg-slate-200 rounded"></div>
        </div>
      </div>
    </ng-container>

    <ng-template #formTpl>
      <form [formGroup]="form" class="p-6 sm:p-10">
        <!-- Fila 1: Dirección y Ciudad -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
          <!-- Dirección -->
          <div class="flex flex-col">
            <label for="direccion" class="mb-1">Dirección</label>
            <input
              pInputText
              formControlName="direccion"
              type="text"
              class="w-full"
            />
          </div>

          <!-- Ciudad -->
          <div class="flex flex-col">
            <label for="ciudad" class="mb-1">Ciudad</label>
            <p-dropdown
              [options]="cities"
              formControlName="ciudad"
              optionLabel="name"
              placeholder="Selecciona una ciudad"
              [style]="{ width: '100%' }"
              styleClass="w-full"
            ></p-dropdown>
          </div>
        </div>

        <!-- Fila 2: Horarios -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
          <!-- Horario apertura -->
          <div class="flex flex-col">
            <label for="horario_apertura" class="mb-1"
              >Horario de apertura</label
            >
            <p-calendar
              formControlName="horario_apertura"
              [iconDisplay]="'input'"
              [showIcon]="true"
              [timeOnly]="true"
              inputId="horario_apertura"
              [style]="{ width: '100%' }"
              styleClass="w-full"
            >
              <ng-template
                pTemplate="inputicon"
                let-clickCallBack="clickCallBack"
              >
                <i
                  class="pi pi-clock pointer-events-none"
                  (click)="clickCallBack($event)"
                ></i>
              </ng-template>
            </p-calendar>
          </div>

          <!-- Horario cierre -->
          <div class="flex flex-col">
            <label for="horario_cierre" class="mb-1">Horario de cierre</label>
            <p-calendar
              formControlName="horario_cierre"
              [iconDisplay]="'input'"
              [showIcon]="true"
              [timeOnly]="true"
              inputId="horario_cierre"
              [style]="{ width: '100%' }"
              styleClass="w-full"
            >
              <ng-template
                pTemplate="inputicon"
                let-clickCallBack="clickCallBack"
              >
                <i
                  class="pi pi-clock pointer-events-none"
                  (click)="clickCallBack($event)"
                ></i>
              </ng-template>
            </p-calendar>
          </div>

          <div class="card w-full">
            <p-messages
              [(value)]="messages"
              [enableService]="false"
              [closable]="false"
            />
          </div>
        </div>

        <!-- Divider -->
        <div
          class="my-4 h-px bg-gradient-to-r from-transparent via-slate-200 to-transparent"
        ></div>

        <!-- Botón guardar -->
        <div class="flex justify-end gap-4">
          <p-button
            type="button"
            severity="secondary"
            label="Cancelar"
            [outlined]="true"
            [rounded]="true"
            size="small"
          />

          <p-button
            [disabled]="form.pristine"
            type="submit"
            label="Guardar cambios"
            [rounded]="true"
            severity="success"
            size="small"
            (click)="save()"
          />
        </div>
      </form>
    </ng-template>
  </div>
</div>
