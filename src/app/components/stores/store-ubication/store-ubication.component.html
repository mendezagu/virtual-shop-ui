<div class="mt-5 px-4 sm:px-8 w-full">
  <div class="mb-5">
    <div class="inline-flex items-center gap-2 rounded-full border border-pink-200 bg-pink-50 px-3 py-1 text-xs text-pink-700">
      <span class="h-2 w-2 rounded-full bg-pink-500"></span>
      Ubicación
    </div>
    <h2 class="mt-2 text-2xl font-semibold tracking-tight text-pink-500">Dirección y coordenadas</h2>
    <p class="text-sm text-slate-500 mt-1">Opcional. Útil para mapas, envíos y SEO local.</p>
  </div>

  <div class="relative bg-white border border-slate-200 rounded-2xl shadow-sm w-full max-w-5xl">
    <div class="absolute inset-x-0 top-0 h-1 bg-gradient-to-r from-pink-300 via-pink-400 to-pink-300"></div>

    <ng-container *ngIf="isLoading; else formTpl">
      <div class="p-6 sm:p-10 space-y-4 animate-pulse">
        <div class="h-5 w-1/3 bg-slate-200 rounded"></div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div class="h-12 bg-slate-200 rounded"></div>
          <div class="h-12 bg-slate-200 rounded"></div>
        </div>
      </div>
    </ng-container>

    <ng-template #formTpl>
      <form [formGroup]="form"  class="p-6 sm:p-10">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-5 mb-4">
          <app-input formControlName="direccion" label="Dirección" type="text"></app-input>
          <app-input formControlName="ciudad" label="Ciudad" type="text"></app-input>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
          <app-input formControlName="latitud" label="Latitud" type="number"></app-input>
          <app-input formControlName="longitud" label="Longitud" type="number"></app-input>
        </div>

        <div class="my-4 h-px bg-gradient-to-r from-transparent via-slate-200 to-transparent"></div>

        <div class="flex justify-end">
          <button type="submit" [disabled]="form.pristine"
                  class="rounded-xl bg-emerald-500 hover:bg-emerald-600 text-white px-5 py-2.5 shadow-sm">
            Guardar cambios
          </button>
        </div>
      </form>
    </ng-template>
  </div>
</div>
