<div class="bg-white shadow rounded-2xl overflow-hidden w-full p-6 sm:p-10">
  <!-- Encabezado -->
  <div class="flex flex-col mb-6 w-full">
    <div class="text-lg font-semibold tracking-tight leading-6">
      Ventas recientes
    </div>
    <div class="text-secondary font-medium">Últimos elementos registrados</div>
  </div>

  <!-- Tabla -->
  <div class="w-full overflow-x-auto">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 w-full border-separate border-spacing-y-2"
    >
      <!-- Position -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef class="text-left px-4 py-2">
          #
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="px-4 py-2 font-medium text-gray-700"
        >
          {{ element.position }}
        </td>
      </ng-container>

      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="text-left px-4 py-2">
          Nombre
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="px-4 py-2 text-blue-600 hover:underline cursor-pointer"
        >
          {{ element.name }}
        </td>
      </ng-container>

      <!-- Weight -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef class="text-left px-4 py-2">
          Peso
        </th>
        <td mat-cell *matCellDef="let element" class="px-4 py-2">
          {{ element.weight }}
        </td>
      </ng-container>

      <!-- Symbol -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef class="text-left px-4 py-2">
          Símbolo
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="px-4 py-2 font-semibold text-gray-800"
        >
          {{ element.symbol }}
        </td>
      </ng-container>

      <!-- Header & Rows -->
      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
        class="border-b text-sm font-semibold text-gray-600"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="border-b hover:bg-gray-50"
      ></tr>
    </table>
  </div>

  <!-- Botón abajo -->
  <div class="mt-6">
    
  </div>
</div>
