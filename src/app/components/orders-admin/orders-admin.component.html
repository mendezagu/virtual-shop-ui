<h2>Pedidos de la tienda</h2>

<form [formGroup]="ordersForm">
  <div formArrayName="orders">
    <table mat-table [dataSource]="orders" class="mat-elevation-z8 full-width-table">
      
      <!-- Fecha -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let order"> {{ order.fecha | date:'short' }} </td>
      </ng-container>

      <!-- Cliente -->
 <ng-container matColumnDef="cliente">
  <th mat-header-cell *matHeaderCellDef> Cliente </th>
  <td mat-cell *matCellDef="let order">
    {{ order.customerName }} <br />
    ðŸ“± {{ order.customerPhone }}
  </td>
</ng-container>

      <!-- Total -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let order"> {{ order.total | currency:'ARS' }} </td>
      </ng-container>

      <!-- Pago -->
 <ng-container matColumnDef="pago">
  <th mat-header-cell *matHeaderCellDef> Pago </th>
  <td mat-cell *matCellDef="let order">
    {{ order.paymentMethod }} <br />
    Estado: <b>{{ order.paymentStatus }}</b>
  </td>
</ng-container>

      <!-- Estado logÃ­stico -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let order; let i = index" [formGroupName]="i">
          <mat-select formControlName="estado" (selectionChange)="updateEstado(i)">
            <mat-option *ngFor="let est of estados" [value]="est">{{ est }}</mat-option>
          </mat-select>
        </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let order; let i = index">
          <button mat-button (click)="cancelarPedido(i)" color="warn">
            Cancelar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</form>
